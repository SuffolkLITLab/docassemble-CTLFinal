---
metadata: 
  title: Connecticut Superior Court Case Lookup Scrape 
---
modules:
  - .court_scan
---
objects:
  - case: DAList.using(ask_number=False)
---
id: order
mandatory: True
code: | 
  intro_screen
  knows_docket
  if not knows_docket:
    output = case_search(First_Name, Last_Name)
    copy_information
  docket_number
  case_name
  download
---
id: intro screen
question: |
  Example Interview Integrating the Connecticut Superior Court Case Court Website Scraper 
subquestion: | 
  **Disclaimer**: This interview is a demonstration of how the web scraper could be built into interviews to help users find their court information without having to leave the interview and follow separate instructions. It produces an example document and is for demonstration only. 
  
  Case information collected is from the [State of Connecticut Judicial Branch Superior Court Case Look-up Site](http://civilinquiry.jud.ct.gov/)
continue button field: intro_screen
---
id: need help?
question: | 
  Do you know your docket number? 
yesno: knows_docket
---
id: search criteria
question: |  
  Find the docket number and case name for your court case by searching the name of a person involved in the case 
subquestion: | 
  Search the Connecticut Superior Court Case Lookup for Civil, Family, Housing and Small Claims to find your docket number and case name 
fields:
  - First Name: First_Name
  - Last Name: Last_Name
---
id: docket number
question: |
  What is the docket number for your case?
fields:
  - no label: docket_number
---
id: docket number
question: |
  What is the case name for your case?
fields:
  - no label: case_name
---
question: |
  ##Search Results for "${First_Name} ${Last_Name}" [BR]
  Copy the case name and docket number for your case for the next questions [BR] 
subquestion: |
  ${ output }
continue button field: copy_information
---
id: final attachment
attachment:
  - name: CT Case Information
    filename: CT Case Information
    variable name: scrape_attachment
    docx template file: scrapetitle.docx   
---
id: download form
event: download
decoration: file-download
question: |
  Here is your form 
subquestion: |

  ${ form_to_file_no_cover }  
    
  Or download below:

progress: 100
section: download
attachment code: scrape_attachment
---
code: |
  form_to_file_no_cover = scrape_attachment
  
  